
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Me
            </h1>

            <div>
                <dl class="dl-horizontal">
                    <dt>UserID</dt>
                    <dd>{{ vm.Session.UserID }}</dd>

                    <dt>Username</dt>
                    <dd>{{ vm.Session.Username }}</dd>

                    <dt>Login Token</dt>
                    <dd>{{ vm.Session.Token }}</dd>

                    <dt>Nick</dt>
                    <dd>{{ vm.Session.Nick }}</dd>
                </dl>                
            </div>

            <hr />
            <button type="submit" class="btn" ng-show="vm.Session.UserID" ng-click="vm.logout()" style="padding: 5px 40px;">Log Out</button>
            <button type="submit" class="btn" ng-show="!vm.Session.UserID" ng-click="vm.login()" style="padding: 5px 40px;">Log In</button>

        </div>
    </div>
</div>
